{% extends 'basic.html' %}

{% block header %}

<div class="header-main">

    <div class="container">

        <a href="http://127.0.0.1:8000/" class="header-logo">
            <img src="/static/images/logo/logo.svg" alt="Anon's logo" width="120" height="36">
        </a>

        <div class="header-search-container">

            <input type="search" name="search" class="search-field" placeholder="Enter your product name...">

            <button class="search-btn">
                <ion-icon name="search-outline"></ion-icon>
            </button>

        </div>

        <div class="header-user-actions">

            <button class="action-btn">
                <ion-icon name="person-outline"></ion-icon>
            </button>

            <button class="action-btn">
                <ion-icon name="heart-outline"></ion-icon>
                <span class="count">0</span>
            </button>

            <button class="action-btn">
                <ion-icon name="bag-handle-outline"></ion-icon>
                <span class="count">0</span>
            </button>

        </div>

    </div>

</div>

{% endblock header %}

{% block blog %}

<div class="blog">

    <div class="container">

        <div class="blog-container has-scrollbar">
            {% for posts in allPosts %}
            <div class="blog-card">

                <!-- <a href="#">
                    <img src="/static/images/blog-1.jpg"
                        alt="Clothes Retail KPIs 2021 Guide for Clothes Executives" width="300"
                        class="blog-banner">
                </a> -->

                <div class="blog-content">

                    <a href="#" class="blog-category">{{posts.category}}</a>

                    <a href="#">
                        <h3 class="blog-title">{{posts.title}}</h3>
                    </a>

                    <p class="blog-meta">
                        By <cite>{{posts.author}}</cite> / <time datetime="2022-04-06">Apr 06, 2022</time>
                    </p>

                </div>

            </div>
            {% endfor %}
        </div>

    </div>

</div>

{% endblock blog %}

{% block js %}

  <!--
    - custom js link
  -->
  <script src="/static/js/script.js"></script>

  <!--
  - ionicon link
-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

{% endblock js %}
